name: Jest

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  jest:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "13.8"
      - name: Install modules
        run: npm install
      - name: Run tests
        run: npm run test-ci
        env:
          REDIS_HOST: redis
          REDIS_PORT: 6379
      - name: Run coverage
        run: npm run coverage
        env:
          REDIS_HOST: redis
          REDIS_PORT: 6379
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
